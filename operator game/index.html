<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Operator Game</h1>
    <h4>Choice One Operator</h4>
    <div class="operator">
                  
        <div class="btnDivOne">
            <button class="btnDivFirst">Addition +</button>
            <button class="btnDiv">Subtraction -</button>
        </div>
        <div class="btnDivTwo">
            <button class="btnDiv">Multiplication x</button>                
            <button class="btnDivLast">Division /</button>
        </div>
                    
    </div>
    <div class="start" align="center">
        <a href="start.html" class="linkStart">
            <span class="spanStart">Start Game</span>
        </a>
    </div>
</body>
</html>
